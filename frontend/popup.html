<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignalMail Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --success-bg: #f0fdf4;
        --warning-bg: #fffbeb;
        --danger-bg: #fef2f2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        width: 350px;
        padding: 16px;
        line-height: 1.5;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border: 1px solid #f1f5f9;
      }

      .status-banner {
        text-align: center;
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }

      .status-banner.safe {
        background: var(--success-bg);
        color: var(--success);
        border: 1px solid #d1fae5;
      }

      .status-banner.risk {
        background: var(--danger-bg);
        color: var(--danger);
        border: 1px solid #fee2e2;
      }

      .status-banner.neutral {
        background: #f1f5f9;
        color: var(--text-muted);
        border: 1px solid #e2e8f0;
      }

      .status-banner .icon {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .status-banner .label {
        font-weight: 700;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .signals-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .signal-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid #f1f5f9;
        transition: all 0.2s ease;
      }

      .signal-info {
        display: flex;
        flex-direction: column;
      }

      .signal-name {
        font-weight: 600;
        font-size: 14px;
        color: var(--text-main);
      }

      .signal-status {
        font-size: 12px;
        font-weight: 500;
      }

      .status-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
      }

      .status-badge.safe {
        background: var(--success-bg);
        color: var(--success);
      }

      .status-badge.flagged {
        background: var(--danger-bg);
        color: var(--danger);
      }

      .explanation-card {
        margin-top: 4px;
      }

      .explanation-card h3 {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--text-muted);
      }

      .explanation-text {
        font-size: 13px;
        color: var(--text-main);
        background: #f8fafc;
        padding: 10px;
        border-radius: 8px;
        border-left: 3px solid var(--primary);
      }

      .btn-primary {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
          ></path></svg
        >SignalMail
      </h1>
    </div>

    <div class="container">
      <button id="checkButton" class="btn-primary">Analyze Current Email</button>

      <div id="resultContainer" class="hidden">
        <div id="statusBanner" class="status-banner">
          <div id="statusIcon" class="icon"></div>
          <div id="statusLabel" class="label"></div>
        </div>

        <div class="card">
          <div class="signals-list" id="signalsList">
            <!-- Signal items will be injected here -->
          </div>
        </div>

        <div id="explanationContainer" class="card explanation-card hidden">
          <h3>AI Analysis</h3>
          <div id="explanationText" class="explanation-text"></div>
        </div>
      </div>

      <div id="initialMsg" style="text-align: center; color: var(--text-muted); font-size: 13px; margin-top: 10px;">
        Open an email in Gmail to start analysis.
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
